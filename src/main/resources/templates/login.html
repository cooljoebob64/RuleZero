<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurit4y">
<head th:replace="fragments/stylesFragment :: head(title='Log In')"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">

        <h2>Welcome!</h2>
        <form th:action="@{/login}" method="post"><br/>
            <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>
            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>
            <div align="center" th:if="${param.error}">
                <h4 style="color: red">Login unsuccessful.</h4>
            </div>
            <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Log in</button>
        </form>

        <form th:action="@{~/signup}" method="get">
            <button class="btn btn-md btn-success btn-block" name="SignUp" type="submit">Sign Up</button>
        </form>

    </div>
</div>

<div th:replace="fragments/stylesFragment :: body-scripts"></div>
</body>
</html>
